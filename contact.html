  <body>
    <div class="container">
      <nav>
        <ul>
          <div class="nav-link-left">
            <li><a href="index.html">Home</a></li>
          </div>
          <div class="nav-link-right">
            <li><a href="index.html#portfolio">Portfolio</a></li>

            <li><a href="#">Feedback</a></li>
            <li><a href="#">Contact</a></li>
          </div>
        </ul>
      </nav>
      <header>
        <section class="grid grid-2-columns form-section">
          <div class="form-introduction-message">
            <h1>Talk to me!</h1>
            <p>
              I'd love to hear from you, whether it's to find out more about my
              projects and budgets, for an interview or just to say hello.
              <br /><br />
              You can fill in the form on the right or contact me at
              <a href="mailto:geisa.lopes@icloud.com" target="_blank"
                >geisa.lopes@icloud.com</a
              >.
            </p>
          </div>
          <div class="form-box-message">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <div class="form-group">
                <input
                  type="hidden"
                  name="accessKey"
                  value="d0c34fe0-4123-485d-8cb1-9bb34b922a8c"
                />
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label><br />
                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="10"
                  required
                ></textarea>
                <input
                  type="hidden"
                  name="_next"
                  value="https://geisalopes.github.io/thanks.html"
                />
              </div>
              <div class="form-group">
                <button type="submit">Send your message</button>
              </div>
            </form>
          </div>
        </section>
      </header>
    </div>
  </body>
